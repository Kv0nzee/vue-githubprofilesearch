<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>githubprofile</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="app">
        <form action="" class="user-form" id ="form">
            <input type="text" placeholder="Search Gihub users" @keypress.enter.prevent="search">
        </form>
        <main id="main">
            <div class="card animate__animated animate__fadeInUpBig " v-if=`${datas}`>
                <img :src=`${datas.avatar_url}` :alt=`${datas.name}`
                class="avatar">
               <a :href=`${datas.html_url}`>
                    <div class="user-info">
                        <h2>{{datas.name}}</h2>
                        <p>{{datas.bio}}</p>
                        <ul>
                            <li>{{datas.followers}} <strong>Followers</strong></li>
                            <li>{{datas.following}} <strong>Following</strong></li>
                            <li>{{datas.public_repos}} <strong>Repos</strong></li>
                        </ul>
                
                        <div id="repos" v-for="repo in repos" :key="repo">
                            <a :href=`${repo.html_url}` class="repo">{{repo.name}}</a>
                        </div>
                    </div>
               </a>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
